scenario: Scroll To - 50%
description: |
  Proves that the scroll is realistic enough to trigger a GA scroll event on
  a scroll tracking blog post after scrolling through 50% of the page.

steps:
- step: Given I navigate to https://www.optimizesmart.com/scroll-tracking-via-scroll-depth-trigger-in-google-tag-manager/
- step: When I scroll to 50% of the page
- step: Then google analytics should have tracked an event with category Scroll Tracking and action /scroll-tracking-via-scroll-depth-trigger-in-google-tag-manager/ for tracking id UA-1509844-26
  data:
    withParameters:
      el: 50% Scroll
