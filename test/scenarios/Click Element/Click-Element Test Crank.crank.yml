scenario: Element Click -  Navigates on SPA
description: |
  This proves that the "click page element" step is capable of triggering a
  recognizable page navigation on a single-page app.

steps:
- step: navigate to https://crank.run/
- step: click the page element [href="/discover-cogs"]
- step: the title meta tag on the current page should be Crank - Discover Cogs
