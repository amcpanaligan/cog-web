scenario: Scroll Test
description: This tests checks the Meta tag when scrolling

steps:
- step: When I navigate to https://demo.mobiscroll.com/angular/scrollview
- step: Then the title meta tag on the current page should contain Angular and Ionic Scrollview Examples
- step: When I scroll to 90% of the page
- step: Then the title meta tag on the current page should contain Angular and Ionic Scrollview Event Handlers
- step: When I scroll to 10% of the page.
- step: Then the title meta tag on the current page should contain Angular and Ionic Scrollview Paging Example
